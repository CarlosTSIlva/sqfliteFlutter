name: PR relese

on: pull_request

jobs:
  cancel:
    name: cancel information
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.7.7"
          channel: 'stable'
